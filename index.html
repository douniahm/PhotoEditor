<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Add a Picture</title>
</head>
<body>
    <div id="divStart"> 
        <p>Take a photo!</p> <br>
        <button onclick="vlib.init()" id="start">Start</button>
        <br>
    </div>

    <div id="divVideo" hidden> 
            <button onclick="vlib.capture()" id="capture" >Capture</button>  
            <br> <br>

        <div id="divCount">
        </div>
        <div id="parentVid">
                <video id="v1"  width="500" height="500" >
                </video>
            </div> 
    </div>
    
    <div id="imgOutput">
               <br> <a download="picture.jpeg" onclick="vlib.save()" id="save" href="#" hidden>
                    <button type="submit" id="btnSave">Save</button>
               </a> <br>
    </div>

    <script src="script.js"></script>
</body>
</html>
